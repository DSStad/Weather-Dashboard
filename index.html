<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-latest.min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header id="header">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-lg-3" id="search-bar">
          <h2>Search for a City:</h2>
          <form id="form" action="">
            <input
              id="city"
              class="input"
              type="text"
              placeholder="Enter City"
              aria-label="default input example"
            />
            <div>
              <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
          </form>
          <div id="past-searches"></div>
        </div>

        <div class="col-lg-9">
          <div id="current">
            <h2>
              <span id="city-name"></span> <span id="date"></span>
              <span id="icon"></span>
            </h2>
            <ul id="output">
              <li id="temp"></li>
              <li id="wind"></li>
              <li id="hum"></li>
            </ul>
          </div>
          <div class="container" id="five-day">
            <h3 class="row">5-Day Forecast:</h3>
            <div class="row justify-content-evenly" id="cards-container"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
